<form name="select_seqs" enctype="multipart/form-data" method="post">
  <input type="hidden" name="sid" value="[%sid%]">
  <input type="hidden" name="from" value="select_seqs_name">
  <input type="hidden" name="rm" value="select_gene">
  <h2>Step 1a - Select Sequences (Gene Name/Symbol)</h2>
  <hr noshade>
  <br>
  <span class="text">Search by gene name/symbol:</span>
  <br>
  <br>
  <span class="subtext">
  Species:
  <select size=1 name=species1>
    [%FOREACH s = species%]
      <option value="[%s%]" [%IF s == in_species1%]selected[%END%]>[%s%]</option>
    [%END%]
  </select>
  &nbsp;&nbsp;
  Gene name/symbol: <input type="text" name="gene_name" value="[%in_gene_name%]" size="40">
  <input type="checkbox" name="use_wildcards" checked> use wildcards (not yet implemented)
  <br>
  <br>
<!--
  <input type="reset" name="Reset" value="Reset" align="right">
  <br>
-->
  <input type="submit" name="Submit" value="Search">
  <input type="submit" name="Submit" value="Start Over" onClick="javascript:document.select_seqs.rm.value='analysis_start'">
</form>
