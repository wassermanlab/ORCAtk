<form name="select_transcript1" enctype="multipart/form-data" method="post">
  <input type="hidden" name="sid" value="[%sid%]">
  <input type="hidden" name="from" value="select_transcript1">
  <input type="hidden" name="rm" value="analysis_start">
  <h2>Select 1c - Select Transcript</h2>
  <hr noshade>
  Select [%species1%] transcript:<br>
  <table>
    <tr>
      <td width="30%">
      [%first = 1%]
      [%FOREACH t = transcripts1%]
	<input type="radio" name="trans_id1" value="[%t.stable_id%]" [%IF first%]checked[%END%]>[%t.external_name%]<br>
	[%first = 0%]
      [%END%]
      </td>
      <td>
	<img src="[%panel_file1%]">
      </td>
    </tr>
  </table>
  <br>
  <br>
  Include <input type="text" name="upstream_bp" size="5" value="[%in_upstream_bp%]"> bp upstream of the TSS and <input type="text" name="downstream_bp" size="5" value="[%in_downstream_bp%]"> bp downstream of the <input type="radio" name="down_rel_to" value="tss" [%IF in_down_rel_to == 'tss'%]checked[%END%]> TSS <input type="radio" name="down_rel_to" value="end" [%IF in_down_rel_to == 'end'%]checked[%END%]> 3' end of transcript
  <br>
  <br>
  <input type="submit" name="Submit" value="Continue to Parameter Selection" onClick="javascript:document.select_transcript1.rm.value='select_ca_params'">
  <input type="submit" name="Submit" value="Start Over">
</form>
